

[tasks."build:module"]
script = '''
sui move build
'''

[tasks."test:module"]
script = '''
sui move test
'''

[tasks."deploy:devnet"]
dependencies = [
  "build:module", # "test:module",
]
script = '''
sui client publish --path build/coin_list --gas-budget 30000
'''

[tasks."alice:transfer"]
script = '''
sui client call \
  --function transfer \
  --module sui \
  --package 0x2 \
  --args \
    0x471c8e241d0473c34753461529b70f9c4ed3151b \
    0x3cbf06e9997b3864e3baad6bc0f0ef8ec423cd75 \
  --gas-budget 1000
'''

